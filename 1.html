<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    <!-- print all the numbers from 1 to 100 -->
    <!-- if the number is divisible by 3, print "Fizz" -->
    <!-- if the number is divisible by 5, print "Buzz" -->

    for (var i = 1; i <= 100; i++) {
        if (i % 3 == 0 && i % 5 == 0) {
            console.log("FizzBuzz");
        } else if (i % 3 == 0) {
            console.log("Fizz");
        } else if (i % 5 == 0) {
            console.log("Buzz");
        } else {
            console.log(i);
        }
    }
</script>

</body>
</html>
